        /* Blurred background and shapes styles */
        *, *::before, *::after { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .blur-container {
            position: fixed; /* Fixes the background to cover the entire screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the card */

            /* ... (rest of the blur-container and shape styles here) ... */

        .container {
            position: relative; /* Relative positioning for the card */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height to take up the full viewport height */
            z-index: 2; /* Ensures card is above the background */
        }

        .shape {
            margin: 0 auto;
            aspect-ratio: 1;
            position: relative;
            --width: 100%;
            --scale: 1;
            --opacity: 0.66;
            --top: 0;
            --left: 0;
            --path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            --background: linear-gradient(hotpink, red, orange, yellow, hotpink);
            --offset: 0deg;
            --speed: 8000ms;
            clip-path: var(--path);
            background: var(--background);
            scale: var(--scale);
            opacity: var(--opacity);
            width: var(--width);
            top: var(--top);
            left: var(--left);
            rotate: var(--offset);
            mix-blend-mode: difference;
            --speed: 12000ms; /* Adjust this value to slow down the animation */
            animation: turn var(--speed) linear forwards infinite;
        }

        @keyframes turn {
            to {
                rotate: calc(var(--offset) + 1turn);
            }
        }

        .blur-container {
            --blur: 40px;
            filter: blur(var(--blur));
            height: 100vh;
            width: 100%;
            display: grid;
            > * {
                grid-column: 1 / -1;
                grid-row: 1 / -1;
            }
            overflow: hidden;
        }
